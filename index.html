<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appclick login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"    
    rel="stylesheet"
     integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
       crossorigin="anonymous"></script>


       <div class="top-content">
    <div class="inner-bg">
        <div class="container-fluid">
            <div class="row">
                <!-- Form Column -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-top">
                        <div class="form-top-center logowidth text-center">
                            <img src="Asset/appclick-academy-logo.png" alt="" class="img-fluid">
                        </div>
                    </div>

                    <div class="form-bottom">
                        <h3 class="font-white mt-5">User Login</h3>
                        <form action="https://appclick.ng/portal/site/userlogin" method="post">
                            <input type='hidden' name='ci_csrf_token' value=''>
                            <div class="form-group mt-2">
                                <input type="text" name="username" placeholder="Username" class="form-control" >
                                
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                                
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                        </form>
                        <p class="mt-2"><a href="https://appclick.ng/portal/site/ufpassword" class="forgot">Forgot Password?</a></p>
                    </div>
                </div>

                <!-- Image Column -->
                <div class="col-lg-8 col-md-8 col-sm-12 p-0">
                    <div class="img">
                        <img src="Asset/procreator-global-ui-ux-design-agency-VzJjPuk53sk-unsplash.jpg" alt="" class="img-fluid w-100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
